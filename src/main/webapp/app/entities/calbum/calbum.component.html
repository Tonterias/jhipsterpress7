<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterPress07App.calbum.home.title">Calbums</span>

        <button style="margin:5px;" id="jh-my-entity" class="btn btn-primary float-right jh-create-entity create-blog" (click)="myCalbums()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterPress07App.calbum.home.myLabel">
            My Calbum
            </span>
        </button>
        <button style="margin:5px;" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calbum" [routerLink]="['/calbum/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterPress07App.calbum.home.createLabel">
            Create new Calbum
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="calbums">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="jhipsterPress07App.calbum.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="title"><span jhiTranslate="jhipsterPress07App.calbum.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="communityId"><span jhiTranslate="jhipsterPress07App.calbum.communityAlbum">Community</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let calbum of calbums ;trackBy: trackId">
                <td><a [routerLink]="['/calbum', calbum.id, 'view' ]">{{calbum.id}}</a></td>
                <td>{{calbum.creationDate | date:'medium'}}</td>
                <td>{{calbum.title}}</td>
                <td>
                    <div *ngIf="calbum.userId">
                        <a [routerLink]="['../community', calbum.userId , 'view' ]" >{{calbum.userId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/calbum', calbum.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
			                <button *ngIf="owner === calbum.userId || isAdmin == true"
                        		type="submit"
                                [routerLink]="['/calbum', calbum.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
			                <button *ngIf="owner === calbum.userId || isAdmin == true"
                        		type="submit"
                                [routerLink]="['/', { outlets: { popup: 'calbum/'+ calbum.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="calbums && calbums.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
